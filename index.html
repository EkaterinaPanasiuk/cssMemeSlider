<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" name="i" id="input-1" checked />
        <label for="input-1" id="label-1"></label>
        <input type="radio" name="i" id="input-2" />
        <label for="input-2" id="label-2"></label>
        <input type="radio" name="i" id="input-3" />
        <label for="input-3" id="label-3"></label>
        <input type="radio" name="i" id="input-4" />
        <label for="input-4" id="label-4"></label>
        <div class="text-container">
          <p id="text-1" class="text">белка</p>
          <p id="text-2" class="text">кот</p>
          <p id="text-3" class="text">толстый кот</p>
          <p id="text-4" class="text">мокрый кот</p>
        </div>
        <div class="img-container">
          <div class="img-inner-container">
            <img
              src="./accets/1.jpg"
              alt="белка"
              class="slider-img"
              id="img-1"
            />
            <img src="./accets/2.jpg" alt="кот" class="slider-img" id="img-2" />
            <img
              src="./accets/3.jpg"
              alt="толстый кот"
              class="slider-img"
              id="img-3"
            /><img
              src="./accets/4.jpg"
              alt="мокрый кот"
              class="slider-img"
              id="img-4"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
